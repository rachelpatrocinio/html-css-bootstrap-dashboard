<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c473752e7c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ms+Madi&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>

    <div id="webapp">
            <header class="main-header p-1">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <a href="#"><img class="logo-sm d-md-none" src="./img/mobile-logo.png" alt="mobile-logo"></a>
                            <a href="#"><img class="logo-md d-none d-md-block" src="./img/logo.svg" alt="desktop-logo"></a>
                        </div>
                        <ul class="col d-flex align-items-center c-darkgray">
                            <li class="flex-grow-1 position-relative">
                                <input class="w-100 bg__lightgray border-0 rounded-1 p-2 ps-5" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </li>
                            <li class="d-none d-md-block">
                                <a href="#"><i class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="d-none d-md-block">
                                <a href="#"><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="d-none d-md-block">
                                <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="c-yellow fa-solid fa-bell"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <main class="d-flex">
                <div class="side-bar flex-shrink-0"> side bar</div>
                <div class="main-content flex-grow-1"> main content</div>
            </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
